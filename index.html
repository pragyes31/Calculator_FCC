


<!DOCTYPE HTML>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc-outerBox">
	<div class="calculator">
		<div class="display-panel">
			<div class="display-result"></div>
		</div>
		<div class="row row-1">
			<button class="calc-clear-button">AC</button>
		</div>
		<div class="row row-2">
			<button class="calc-num-button">7</button>
			<button class="calc-num-button">8</button>
			<button class="calc-num-button">9</button>
			<button class="calc-ops-button">/</button>
		</div>
		<div class="row row-3">
			<button class="calc-num-button">4</button>
			<button class="calc-num-button">5</button>
			<button class="calc-num-button">6</button>
			<button class="calc-ops-button">*</button>
		</div>
		<div class="row row-4">
			<button class="calc-num-button">1</button>
			<button class="calc-num-button">2</button>
			<button class="calc-num-button">3</button>
			<button class="calc-ops-neg-button">-</button>
		</div>
		<div class="row row-5">
			<button class="calc-num-button">0</button>
			<button class="calc-decimal-button">.</button>
			<button class="calc-ops-button">+</button>
			<button class="calc-equal-button">=</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="index.js" />
</body>
</html>
